<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding RSVP</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #F4E9C9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .side-by-side-container {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        max-width: 1100px;
        width: 95%;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 12px #ccc;
        overflow: hidden;
      }

      #image-container {
        flex: 1;
        background-color: #fdf6e3;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      #image-container img {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 8px;
      }

      .rsvp-container {
        flex: 1;
		background-color: #fdf6e3;
        padding: 3rem;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin: 1rem 0 0.5rem;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }

      button {
        background-color: #d4a373;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #b5835a;
      }

      @media (max-width: 768px) {
        .side-by-side-container {
          flex-direction: column;
        }

        #image-container {
          padding: 1rem 0;
        }

        .rsvp-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="side-by-side-container">
      <div id="image-container">
        <img src="karta.png" alt="Wedding" />
      </div>
      <div class="rsvp-container">
        <h2>Πρόσκληση Γάμου</h2>
        <form action="https://script.google.com/macros/s/AKfycbzS3m9N3rrEre5OdPBgQfhYGnaEs84oD1-xoFyugC2-a7-ygQfYN2krob8McI_Hy3rYKQ/exec" method="POST">
          <input type="hidden" name="_captcha" value="false">
		  
          <label for="name">Ονοματεπώνυμο</label>
          <input type="text" id="name" name="name" required />
		  
          <label for="attendance">Επιβεβαιώνετε τη παρουσία σας;</label>
          <select id="attendance" name="attendance" required>
            <option value="">-- Επιλέξτε --</option>
            <option value="yes">Ναι</option>
            <option value="no">Όχι</option>
          </select>
		  
          <div id="guests-section" style="display:none;">
            <label for="guests">Αριθμός ατόμων</label>
            <input type="number" id="guests" name="guests" min="1" max="10" />
          </div>
		  
          <label for="phone">Τηλέφωνο Επικοινωνίας</label>
          <input type="tel" id="phone" name="phone"  pattern="[0-9]{10}" required />
		  
          <button type="submit">Αποθήκευση</button>
        </form>
      </div>
    </div>
    <script>
      const attendance = document.getElementById("attendance");
      const guestsSection = document.getElementById("guests-section");
      attendance.addEventListener("change", function() {
        guestsSection.style.display = this.value === "yes" ? "block" : "none";
      });
    </script>
  </body>
</html>
